<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Connexion</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-8">
            <h2>Formulaire de connexion</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form action="/login" method="POST">
              <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" class="form-control" id="email" placeholder="Entrez votre email" name="email" required>
              </div>
              <div class="form-group">
                <label for="pwd">Mot de passe :</label>
                <input type="password" class="form-control" id="pwd" placeholder="Entrez votre mot de passe" name="password" required>
              </div>
              <button type="submit" class="btn btn-dark">Se connecter</button>
              <a href="/register" class="btn btn-primary">S'inscrire</a>
              <div class="form-group text-right">
                <a href="/forgot-password">Mot de passe oubli√© ?</a>
            </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
